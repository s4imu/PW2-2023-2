<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Instituto de Computação</title>
  </head>
  <body>
    <form name="area">
      <div class="radius block">
        <p>Informe o raio:</p>
        <input type="text" name="radiusInputName" id="radiusInput" />
        <button type="submit" name="radiusButton">Ok</button>
      </div>
      <div class="area block">
        <p>Área do círculo:</p>
        <input type="text" id="areaInput" name="areaInputName" value="" />
      </div>
      <div class="circumference block">
        <p>Circuferência:</p>
        <input
          type="text"
          name="circumferenceInputName"
          id="circumferenceInput"
          value=""
        />
      </div>
    </form>
    <script type="module" src="./build/script.js"></script>
  </body>
</html>
